<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receptes</title>
    <script>
            function add_field(){

                var x = document.getElementById("form");
                // create an input field to insert
                var new_field = document.createElement("input");
                // set input field data type to text
                new_field.setAttribute("type", "text");
                // set input field name
                new_field.setAttribute("name", "text_field[]");
                // select last position to insert element before it
                var pos = x.childElementCount;
                // insert element
                x.insertBefore(new_field, x.childNodes[pos]);
            }
        </script>
</head>
<body>
    <a href="{% url 'home' %}">PÃ¡gina Principal</a>
    <a href="{% url 'recipes' %}">Receptes</a>
    <a href="{% url 'ingredients' %}">Ingredients</a>
    <br><br>Insert new Recepy:
    <form id="form" action="/new_recipe" method="post" >
        {% csrf_token %}
        <p>Title:                   <input type="text" name="value_title"          size="40"></p>
        <p>Preparation time:        <input type="text" name="value_time"             size="40"></p><br>
        <p>Difficulty:              <input type="text" name="value_difficulty"             size="40"></p><br>
        <label for="descripcion_receta">Recepy</label> <br>
		<textarea id="descripcion_receta" name="value_description" cols="40" rows="5"></textarea><br><br>
        <input type="submit">

        <input type="text" name="text_field[]">
        <button onclick="add_field()">ADD FIELD</button>

    </form>



</body>
</html>
