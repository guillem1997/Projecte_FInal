    <form action="/new_ingredient" method="post" >
        {% csrf_token %}
        <h5>Insert new ingredient</h5> <br>
        <div class="form-group">
            <label for="Name">name:</label>
            <input type="text"      name="value_ingredient"    id="name"     size="40"></p>
        </div>
        <div class="form-group">
            <label for="kcal">Nutritional facts:</label>
            <input type="text"      name="value_Kcal"          id="kcal"          size="5"><br>
        </div>
        <div class="form-group">
             <label for="Carbohydrates">Carbohydrates:</label>
             <input type="text"      name="value_Carbohidrates"     id="Carbohydrates"      size="5"><br>
        </div>
        <div class="form-group">
            Protein:        <input type="text"      name="value_Proteina"                size="5"><br>
        </div>
        <div class="form-group">
            Fat:            <input type="text"      name="value_Grasas"                  size="5"><br>
        </div>
        <div class="form-group">
            Fiber:          <input type="text"      name="value_Fibra"                   size="5"><br>
         </div>
        </p>
        <p>Diet type<br>
            Omnivore        <input type="hidden"   name="value_Omnivore"    value="0">
                            <input type="checkbox" name="value_Omnivore"    value="1"   checked="checked">
            Vegetarian      <input type="hidden"   name="value_Vegetarian"  value="0">
                            <input type="checkbox" name="value_Vegetarian"  value="1"   checked="checked">
            Vegan           <input type="hidden"   name="value_Vegan"       value="0">
                            <input type="checkbox" name="value_Vegan"       value="1"   checked="checked">
        </p>
        <p>Alergens<br>
            Milk            <input type="hidden"   name="value_Milk"        value="0">
                            <input type="checkbox" name="value_Milk"        value="1">
            Eggs            <input type="hidden"   name="value_Eggs"        value="0">
                            <input type="checkbox" name="value_Eggs"        value="1">
            Fish            <input type="hidden"   name="value_Fish"        value="0">
                            <input type="checkbox" name="value_Fish"        value="1">
            Crustaceans     <input type="hidden"   name="value_Crustaceans" value="0">
                            <input type="checkbox" name="value_Crustaceans" value="1">
            Nuts            <input type="hidden"   name="value_Nuts"        value="0">
                            <input type="checkbox" name="value_Nuts"        value="1">
            Peanuts         <input type="hidden"   name="value_Peanuts"     value="0">
                            <input type="checkbox" name="value_Peanuts"     value="1">
            Gluten          <input type="hidden"   name="value_Gluten"      value="0">
                            <input type="checkbox" name="value_Gluten"      value="1">
            Soy             <input type="hidden"   name="value_Soy"         value="0">
                            <input type="checkbox" name="value_Soy"         value="1">
        </p>
        <p>Season<br>
            January         <input type="hidden"   name="value_January"     value="0">
                            <input type="checkbox" name="value_January"     value="1"   checked="checked">
            February        <input type="hidden"   name="value_February"    value="0">
                            <input type="checkbox" name="value_February"    value="1"   checked="checked">
            Mars            <input type="hidden"   name="value_Mars"        value="0">
                            <input type="checkbox" name="value_Mars"        value="1"   checked="checked">
            April           <input type="hidden"   name="value_April"       value="0">
                            <input type="checkbox" name="value_April"       value="1"   checked="checked">
            May             <input type="hidden"   name="value_May"         value="0">
                            <input type="checkbox" name="value_May"         value="1"   checked="checked">
            Jun             <input type="hidden"   name="value_Jun"         value="0">
                            <input type="checkbox" name="value_Jun"         value="1"   checked="checked">
            July            <input type="hidden"   name="value_July"        value="0">
                            <input type="checkbox" name="value_July"        value="1"   checked="checked">
            August          <input type="hidden"   name="value_August"      value="0">
                            <input type="checkbox" name="value_August"      value="1"   checked="checked">
            September       <input type="hidden"   name="value_September"   value="0">
                            <input type="checkbox" name="value_September"   value="1"   checked="checked">
            October         <input type="hidden"   name="value_October"     value="0">
                            <input type="checkbox" name="value_October"     value="1"   checked="checked">
            November        <input type="hidden"   name="value_November"    value="0">
                            <input type="checkbox" name="value_November"    value="1"   checked="checked">
            December        <input type="hidden"   name="value_December"    value="0">
                            <input type="checkbox" name="value_December"    value="1"   checked="checked">
        </p>
        <input type="submit">
    </form>
